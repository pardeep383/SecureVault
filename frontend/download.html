<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download File - SecureVault</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(1200px 800px at 15% 10%, #1c2238, transparent 60%), radial-gradient(1000px 700px at 85% 20%, rgba(124,156,255,.12), transparent 60%), linear-gradient(160deg, #0e0f1a, #161b2c);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .brand-title {
            font-size: 1.6rem;
            font-weight: 800;
        }

        .brand-sub {
            font-size: 0.9rem;
            color: #bbb;
        }

        nav {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }

            .btn.primary {
                background: linear-gradient(90deg, #4c8dff, #5ee6d0);
                color: #fff;
            }

            .btn.secondary {
                background: rgba(255,255,255,0.08);
                color: #fff;
            }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.2rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffffff, #4c8dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 25px;
        }

        .download-box {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

            .download-box input {
                width: 100%;
                padding: 12px;
                margin: 12px 0;
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.2);
                background: #1a2141;
                color: #fff;
                font-size: 1rem;
            }

            .download-box button {
                width: 100%;
                padding: 12px;
                margin-top: 14px;
                border-radius: 12px;
                border: none;
                background: linear-gradient(90deg, #4c8dff, #5ee6d0);
                color: #fff;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
            }

        #status {
            margin-top: 12px;
            font-weight: bold;
        }

        .footer {
            margin-top: 18px;
            font-size: 0.9rem;
            color: #bbb;
        }

            .footer a {
                color: #4c8dff;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a class="logo-wrap" href="index.html">
            <span class="logo">🔐</span>
            <span>
                <span class="brand-title">SecureVault</span><br>
                <span class="brand-sub">Safe File Sharing</span>
            </span>
        </a>
        <nav>
            <a class="btn secondary" href="signup.html">Sign Up</a>
            <a class="btn primary" href="login.html">Login</a>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <h1>Decrypt Your File</h1>
        <p class="subtitle">Enter your File ID and Decryption Key to download securely</p>
        <div class="download-box">
            <input type="text" id="fileId" placeholder="Enter File ID (e.g., 9)">
            <input type="text" id="key" placeholder="Enter Decryption Key (Hex)">
            <button onclick="downloadFile()">🔓 Download</button>
        </div>
        <p id="status"></p>
        <div class="footer">
            Back to <a href="index.html">Home</a>
        </div>
    </main>

    <!-- Script -->
    <script>
        function downloadFile() {
            const id = document.getElementById("fileId").value;
            const key = document.getElementById("key").value;

            if (!id || !key) {
                document.getElementById("status").innerText = "❌ Please enter both File ID and Decryption Key.";
                document.getElementById("status").style.color = "red";
                return;
            }

            // Redirect to backend with params
            document.getElementById("status").innerText = "🔓 Preparing your download...";
            document.getElementById("status").style.color = "lightgreen";

            window.location.href = `/download/${encodeURIComponent(id)}/${encodeURIComponent(key)}`;
        }
    </script>
</body>
</html>
