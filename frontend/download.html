<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypt File - SecureVault</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --bg1: #1c2238;
            --bg2: #0e0f1a;
            --text: #fff;
            --muted: #b0b7c9;
            --accent1: #4c8dff;
            --accent2: #5ee6d0;
            --line: rgba(255,255,255,.18);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at 15% 10%, var(--bg1), var(--bg2) 70%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-title {
            font-size: 1.6rem;
            font-weight: 800;
        }

        .brand-sub {
            font-size: .9rem;
            color: var(--muted);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
        }

            .btn.primary {
                background: linear-gradient(90deg,var(--accent1),var(--accent2));
            }

            .btn.secondary {
                background: rgba(255,255,255,.08);
            }

        /* Main container */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .download-card {
            background: rgba(255,255,255,.06);
            border: 1px solid var(--line);
            border-radius: 20px;
            padding: 40px 50px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: clamp(2.4rem,6vw,3.5rem);
            font-weight: 900;
            margin-bottom: 12px;
            background: linear-gradient(90deg,#ffffff,var(--accent1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--muted);
            margin-bottom: 28px;
        }

        .download-card input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,.2);
            background: #1a2141;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        .download-card button {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg,var(--accent1),var(--accent2));
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        #status {
            margin-top: 12px;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: .9rem;
            color: var(--muted);
        }

            .footer a {
                color: var(--accent1);
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a class="logo-wrap" href="index.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;">
            <span class="logo">🔐</span>
            <span>
                <span class="brand-title">SecureVault</span><br>
                <span class="brand-sub">Safe File Sharing</span>
            </span>
        </a>
        <nav style="display:flex;gap:12px;">
            <a class="btn secondary" href="signup.html">Sign Up</a>
            <a class="btn primary" href="login.html">Login</a>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="download-card">
            <h1>Decrypt Your File</h1>
            <p class="subtitle">Already have a key? Paste it here to unlock your shared file securely.</p>
            <input type="text" id="fileId" placeholder="Enter File ID (e.g., 9)">
            <input type="text" id="key" placeholder="Enter Decryption Key (Hex)">
            <button onclick="downloadFile()">🔓 Download</button>
            <p id="status"></p>
            <div class="footer">
                Back to <a href="index.html">Home</a>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script>
        function downloadFile() {
            const id = document.getElementById("fileId").value;
            const key = document.getElementById("key").value;
            const status = document.getElementById("status");

            if (!id || !key) {
                status.innerText = "❌ Please enter both File ID and Decryption Key.";
                status.style.color = "red";
                return;
            }

            status.innerText = "🔓 Preparing your download...";
            status.style.color = "lightgreen";
            window.location.href = `/download/${encodeURIComponent(id)}/${encodeURIComponent(key)}`;
        }
    </script>
</body>
</html>
