<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - SecureVault</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI',Tahoma,sans-serif;
            background: radial-gradient(1200px 800px at 15% 10%,#1c2238,transparent 60%), radial-gradient(1000px 700px at 85% 20%,rgba(124,156,255,.12),transparent 60%), linear-gradient(160deg,#0e0f1a,#161b2c);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-box {
            margin: auto;
            background: rgba(255,255,255,.06);
            border: 1px solid rgba(255,255,255,.18);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,.4);
            backdrop-filter: blur(12px);
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,.2);
            background: #1a2141;
            color: #fff;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg,#4c8dff,#5ee6d0);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        #status {
            margin-top: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await res.json();
                status.innerText = result.message;

                if (result.success) {
                    status.style.color = "lightgreen";
                    // ✅ Hardcoded redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = "admin_dashboard.html";
                    }, 1500);
                } else {
                    status.style.color = "red";
                }
            } catch (err) {
                status.innerText = "❌ Network error. Please try again.";
                status.style.color = "red";
            }
        });
    </script>
</body>
</html>
